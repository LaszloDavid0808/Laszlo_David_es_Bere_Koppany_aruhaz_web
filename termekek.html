    <style>
        /* Alap stílusok */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #63567e, #3e1f83); /* Sötét lila színátmenet */
        }

        header {
            background-color: #000000;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .tab:hover {
            background-color: #000000;
        }

        .tab.active {
            background-color: #5e41b0;
        }

        /* Képek galéria és oszlop elrendezés */
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
            min-height: 100vh;
        }

        .gallery-category {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Két oszlopban */
            gap: 15px;
            margin-bottom: 30px;
            width: 80%;  /* Kisebb szélesség a jobb elrendezés érdekében */
            justify-items: center; /* Középre igazítás az oszlopokban */
        }

        /* Képek stílusok */
        .gallery-category img {
            width: 50%; /* A képek szélességét felezve */
            height: auto; /* Automatikus magasság, hogy megőrizzük az arányokat */
            border-radius: 8px;
            object-fit: cover;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease, box-shadow 0.5s ease;
        }

        /* Animáció a képeknél, amikor azok megjelennek */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-category img.show {
            opacity: 1;
            transform: translateY(0);
            animation: fadeIn 1s ease-out forwards;
        }

        /* Hover effektus a képekre */
        .gallery-category img:hover {
            transform: scale(1.2) translateY(-10px);
            box-shadow: 0 8px 16px rgb(255, 255, 255);
        }

        /* Kategóriák elrejtése alapértelmezetten */
        .category {
            display: none;
        }

        .category.show {
            display: grid;
        }

        /* Reszponzív módosítások */
        @media (max-width: 768px) {
            .gallery-category {
                grid-template-columns: repeat(1, 1fr); /* Egy oszlop a kisebb képernyőkön */
                width: 90%; /* Növeljük a galéria szélességét kisebb képernyőkön */
            }

            .gallery-category img {
                width: 100%; /* Kép teljes szélesség kisebb képernyőkön */
            }
        }
        
    </style>

    <script>
        // Funckió, hogy a képek automatikusan megjelenjenek az oldal betöltésekor
        function showImages() {
            const images = document.querySelectorAll('.gallery-category img');
            images.forEach(img => {
                img.classList.add('show');
            });
        }

        // Amikor az oldal teljesen betöltődik, indítsuk el az animációt
        window.addEventListener('DOMContentLoaded', showImages);

        // Kategóriák (oldalak) váltása
        function showCategory(category) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            const activeTab = document.querySelector(`.tab[onclick="showCategory('${category}')"]`);
            activeTab.classList.add('active');
            
            const categories = document.querySelectorAll('.category');
            categories.forEach(cat => cat.classList.remove('show'));
            
            const activeCategory = document.getElementById(category);
            activeCategory.classList.add('show');
        }

        // Funckió, hogy a képek automatikusan megjelenjenek az oldal betöltésekor
function showImagesOnScroll() {
    const images = document.querySelectorAll('.gallery-category img');

    // Intersection Observer beállítása
    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {  // Ha a kép belép a viewportba
                entry.target.classList.add('show');
                observer.unobserve(entry.target);  // Megállítja a további megfigyelést
            }
        });
    }, { threshold: 0.1 });  // 10%-a legyen látható

    // Képek megfigyelése
    images.forEach(img => {
        observer.observe(img);
    });
}

// Amikor az oldal teljesen betöltődik, indítsuk el a görgetéses animációt
window.addEventListener('DOMContentLoaded', showImagesOnScroll);

    </script>
